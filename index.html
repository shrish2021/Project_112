<html>
    <head>
        <title>
            Hand gesture
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css"></link>
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-warning heading">HAND GESTURES
                    <br>
                <span>&#128075;</span>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#128078;</span>
                <span>&#9994;</span>
                <span>&#9996;</span>
                <span>&#128070;</span>
                <span>&#128071;</span>
                <span>&#128072;</span>
                <span>&#128073;</span>
                </h3>

                <br><br>

                <p style="font-size: 22px;">
                    Hold up a hand gesture from above.
                    <em>Note:</em> Don't show other parts of your body and make your gesture close the the camera.
                <br>
                <b>Your hand gesture is <span id="handGesture"></span></b>
                <hr>
                    <span>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <label>Webcam:</label>
                    <div id="webcam">

                    </div>
                    <br><br>
                    <button type="button" class="btn btn-info" id="takeSnapshotButton" onclick="takeSnapshot()">Take Selfie</button>
                </div>
               

                <div class="col-md-4 col-sm-4 col-xs-12">
                    <label>Result:</label>
                    <div id="result">

                    </div>
                    <br><br>
                    <button type="button" class="btn btn-info" id="findgesturebutton" onclick="findEmoji()">Find your hand gesture</button>
                </span>
                </div>
            </center>
        </div>
        <script src="main.js"></script> 
    </body>
</html>
